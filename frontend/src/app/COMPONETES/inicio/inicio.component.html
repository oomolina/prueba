<div class="container">
    <button class="btn btn-primary" [routerLink]="['/agregar']" routerLinkActive="router-link-active" >Agregar</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Codigo</th>
                <th scope="col">Reunion</th>
                <th scope="col">Activo</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let est of lista">
                <td>{{est.id}}</td>
                <td>{{est.nombres}}</td>
                <td>{{est.apellidos}}</td>
                <td>{{est.codigo}}</td>
                <td>{{est.reunion}}</td>
                <td>{{est.activo}}</td>
                <td>
                    <button class="btn btn-danger" (click)="eliminar(est.id)">Eliminar</button>
                    <button class="btn btn-warning" [routerLink]="['/editar/',est.id]" routerLinkActive="router-link-active" >Modificar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
